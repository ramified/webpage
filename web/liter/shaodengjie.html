    <h1>忆秦娥&middot;烧灯节</h1>
    <h4>南宋词人刘辰翁</h4>
    <p class="paraleft">
        中斋上元客散感旧，赋《忆秦娥》见属，一读凄然。随韵寄情，不觉悲甚。<br />
        烧灯节，朝京道上风和雪。风和雪，江山如旧，朝京人绝。<br />
        百年短短兴亡别，与君犹对当时月。当时月，照人烛泪，照人梅发。
    </p>
